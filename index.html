<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Information Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Case Information Lookup</h1>
    <form id="caseForm">
        <label for="caseId">Case ID:</label>
        <input type="text" id="caseId" name="caseId" required>
        <input type="submit" value="Submit">
    </form>
    <div id="result" class="result"></div>

    <script>
        document.getElementById('caseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const caseId = document.getElementById('caseId').value;
            fetch('https://script.google.com/macros/s/AKfycbyhAhjPllEtnk1LTS_TJ-GOiCZVvtWh7ay2ddJkz9gOdkYrYxPVYZHdzfQa0WtIUoGU/exec/exec?caseId=' + caseId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
